<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleverBuddy</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/app.js" defer></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">CleverBuddy</h1>

    <!-- 로그인 및 회원가입 섹션 -->
    <div id="auth-section">
        <h2>로그인 / 회원가입</h2>
        <form id="auth-form">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="login-btn">로그인</button>
            <button type="button" class="btn btn-secondary" id="register-btn">회원가입</button>
        </form>
    </div>

    <!-- 질문 섹션 -->
    <div id="question-section" class="mt-5">
        <h2>질문하기</h2>
        <form id="question-form">
            <div class="form-group">
                <label for="question">질문</label>
                <textarea class="form-control" id="question" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">제출</button>
        </form>
        <div id="answer" class="mt-3"></div>
    </div>

    <!-- 다이어리 섹션 -->
    <div id="diary-section" class="mt-5">
        <h2>일기 작성</h2>
        <form id="diary-form">
            <div class="form-group">
                <label for="diary">일기</label>
                <textarea class="form-control" id="diary" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
        </form>
        <div id="sentiment" class="mt-3"></div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
